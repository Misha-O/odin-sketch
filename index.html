<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normilize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/index.js" defer></script>
    <title>The Odin Project Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch a Sketch</h1>
        <button class="glow-on-hover" id="resetBtn">Reset Sketch</button>
        <h2>Set a grid size</h2>
        <div class="size__input">
            <div class="horizontal">
                <input class="range" type="range" min="5" max="100" value="5" name="gridSize" id="gridSize">
                <div id="rangeValue"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="sketch__container" id="sketchGrid"></div>
        </div>
    </main>
</body>
</html>
